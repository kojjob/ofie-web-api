  tagline: "Your Dream Home Awaits"
  description: "Premium Real Estate Platform"
  full_description: "Discover luxury homes, apartments, and properties with Ofie. Advanced search, verified listings, and expert guidance to find your perfect home. Start your journey today!"

# Hero Section
