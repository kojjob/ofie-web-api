      value: "house"
    - label: "Apartment"
      value: "apartment"
    - label: "Condo"
      value: "condo"
    - label: "Townhouse"
      value: "townhouse"
  
  bedroom_options:
    - label: "Any"
      value: ""
    - label: "1+"
      value: "1"
    - label: "2+"
      value: "2"
    - label: "3+"
      value: "3"
    - label: "4+"
      value: "4"
  
  price_placeholders:
    min: "$300,000"
    max: "$800,000"

